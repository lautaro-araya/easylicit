{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2><img src="{% static 'core/logo-color.jpeg' %}"  width="200px"  style="border-radius: 15px;" alt="logo-colo"></h2>
        <form method="POST">
            {% csrf_token %}
                {% if errors.autenticación %}
                    <div class="error">*{{ errors.autenticación }}</div>
                {% endif %}
            {{form.as_p}}
            <div style="display: flex; justify-content: center;">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <div style="margin-top: 20px; display: flex; justify-content: center;">No tienes cuenta aún? &nbsp; <a href="registro_cliente">Registrate aquí</a></div>
    </div>
</body>
</html>
