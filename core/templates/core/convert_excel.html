{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLicit</title>
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
    <link rel="icon" href="{% static 'core/logo-color.png'%} ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body style="display: block;">
    <div class="back" style="margin-top: 40px; margin-left: 40px;">
        <a href="home" ><img src="{% static 'core/back-arrow.svg' %}" width="40px"></img></a>
    </div>
    <div class="login-container">
        <h2><img src="{% static 'core/logo-color-peke.jpg' %}"  width="200px"  style="border-radius: 12px;" alt="logo-colo"></h2>
        <h1 style="text-align: center;">Convertir archivo .xls a .xlsx</h1>

        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <label  for="xls_file">Sube un archivo .xls:</label>
            <input style="margin-top: 20px;" type="file" name="xls_file" id="xls_file">
            <button style="margin-top: 20px; width: 100%;" type="submit">Convertir</button>
        </form>
    
        {% if converted_file_url %}
            <p>Archivo convertido con Ã©xito. <a href="{{ converted_file_url }}" download>Descargar archivo .xlsx</a></p>
        {% endif %}
    
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
